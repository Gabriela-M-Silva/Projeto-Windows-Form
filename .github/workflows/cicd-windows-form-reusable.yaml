name: CI-CD Windows Forms App Reusable Workflow

on:
  workflow_call:
    inputs:
      test-directory:
        required: true
        type: string
      app-directory:
        required: true
        type: string
    secrets:
      SONAR_TOKEN:

jobs:
  build-and-test:
    runs-on: windows-latest
    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Setup MSBuild
      - name: Setup MSBuild path
        uses: microsoft/setup-msbuild@v1.3.1

      # Restore NuGet packages
      - name: Restore NuGet packages
        run: nuget restore
        working-directory: ${{ inputs.app-directory }}

      # Build the application project
      - name: Build application project
        run: msbuild /p:Configuration=Release
        working-directory: ${{ inputs.app-directory }}
  
      # Build test project(s)
      - name: Build test project
        run: msbuild /p:Configuration=Release
        working-directory: ${{ inputs.test-directory }}

      # Setup VSTest
      - name: Setup VSTest
        uses: darenm/Setup-VSTest@v1

      # Run tests
      - name: Run tests
        run: |
          vstest.console.exe **/*Test*.dll --logger:trx
        working-directory: ${{ inputs.test-directory }}

      # Sonar
      - name: Sonarqube Scanner
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=${{ vars.ORGANIZATION_SONAR }}
            -Dsonar.projectKey=${{ vars.PROJECT_KEY_SONAR }}
            -Dsonar.verbose=true
            -Dsonar.exclusions=**/bin/**/*,**/obj/**/*,**/packages/**/*

      # Upload build artifacts for CD
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: ${{ inputs.app-directory }}/bin/Release/
      